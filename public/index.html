<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Temperature Sensor</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="de">
            <div class="den">
              <div class="dene">
                <div class="denem">
                  <div class="deneme" id="temperature-display">
                    25<span>.9</span><strong>&deg;</strong>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Slider control for admins -->
    <div id="slider-container" style="display: none;">
        <input type="range" id="temp-slider" min="0" max="250" step="0.1" value="25.9">
        <span id="slider-value">25.9&deg;C</span>
    </div>

    <script type="module" src="script.js"></script>
    

</body>
</html>
